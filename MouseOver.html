<!DOCTYPE html>
<html>
<head>
    <script>
        function onMouseOver(link) {
            link.style.color = "red";
        }

        function onMouseOut(link) {
            link.style.color = "blue";
        }
    </script>
</head>
<body>
    <a href="#" onmouseover="onMouseOver(this)" onmouseout="onMouseOut(this)">Mouseover Link</a>
</body>
</html>
