<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobsite</title>
</head>
<body>
    <h1>JOBSITE</h1>
    <div >
        <form action="" method="post">
            <label for="Name">Name</label>&nbsp;&nbsp;&nbsp;&nbsp;        <input type="text" class="name"><br><br>
            <label for="address">Address</label>
            <textarea name="address" id="address" cols="20" rows="3"></textarea> <br><br>
            <label for="email">Email</label>&nbsp;&nbsp; &nbsp;<input type="email" name="email" id="email"> <br><br>
            <label for="contact">Contact</label>&nbsp;<input type="text" name="contact" id="contact"><br><br>
            <label for="dob">DOB</label>&nbsp;&nbsp; &nbsp;&nbsp; <input type="date" name="dob" id="dob"><br><br>
            <label for="sex">Sex</label>&nbsp;&nbsp; &nbsp;&nbsp; <input type="radio" name="sex" id="sex"><label for="">Male</label>
            <input type="radio" name="" id=""><label for="">Female</label><br><br>
            <label for=""><b>Area of Interest</b></label><br>
            <input type="checkbox" name="code" id="code"><label for="">Coding</label>
            <input type="checkbox" name="ai" id="ai"><label for="">AI</label>
            <input type="checkbox" name="ml" id="ml"><label for="">ML</label>
            <input type="checkbox" name="iot" id="iot"><label for="">IOT</label>
            <input type="checkbox" name="bc" id="bc"><label for="">Blockchain</label>
            <input type="checkbox" name="app" id="app"><label for="">App Development</label><br><br>
            <label for="experience">Experience</label> 
            <select name="exp" id="exp">
                <option value="0">0</option>
                <option value="1-5">1-5</option>
                <option value="5+">5+</option>
            </select>&nbsp;years <br><br>
           <input type="button" value="SUBMIT" class="submit">
           &#160 &nbsp;&nbsp; &nbsp;&nbsp; 
           <input type="button" value="RESET" class="reset">                         
        </form>
    </div>  
</body>
</html>
